<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .instagram-logo {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .instagram-logo::before {
            content: "";
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 25px;
            position: absolute;
        }
        .camera-outline {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-radius: 25px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .camera-outline::before {
            content: "";
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 20px;
        }
        .camera-lens {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-radius: 50%;
            position: absolute;
        }
        .camera-lens::before {
            content: "";
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .flash {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-radius: 50%;
            position: absolute;
            top: 25px;
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="instagram-logo">
        <div class="camera-outline">
            <div class="camera-lens"></div>
        </div>
        <div class="flash"></div>
    </div>
</body>
</html>
