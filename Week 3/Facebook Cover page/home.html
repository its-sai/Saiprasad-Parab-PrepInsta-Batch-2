<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>
<body>
    <div class="profile-header">
        <div class="cover-photo">
            <img src="cover-photo.jpg" alt="Cover Photo">
        </div>
        <div class="profile-info">
            <div class="profile-picture">
                <img src="profilepic.avif" alt="Profile Picture">
            </div>
            <div class="user-info">
                <h1>Saiprasad Parab</h1>
                <p>21 years old</p>
                <p>Lives in Mumbai</p>
            </div>
            <div class="profile-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-stream"></i> Timeline</a></li>
                    <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="#"><i class="fas fa-images"></i> Photos</a></li>
                    <li><a href="#"><i class="fas fa-user-friends"></i> Friends</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="post">
        <div class="post-header">
            <div class="post-user-info">
                <img src="profilepic.avif" alt="User Profile Picture" class="post-profile-picture">
                <div class="post-user-details">
                    <h3>Saiprasad Parab</h3>
                    <p>Posted 2 hours ago</p>
                </div>
            </div>
        </div>
        <div class="post-image">
            <img src="post.jpeg" alt="Post Image">
        </div>

        <div class="post-caption">
            <p>"When your friend is ready for the photoshoot, but you just want to check out the camera up close! 📸🐆 #CuriousCat #PhotoBomb"</p>
        </div>

        <div class="post-actions">
            <a href="#"><i class="fas fa-thumbs-up"></i> Like</a>
            <a href="#"><i class="fas fa-comment"></i> Comment</a>
            <a href="#"><i class="fas fa-share"></i> Share</a>
        </div>

    </div>
    </div>

</body>
</html>
